{% extends 'layout.html' %}

{% block title %}
Listado de Articulos
{% endblock %}



{% block content %}
    <h1 class = "title"> Lista Articulos </h1>
    <ul>

        {% for articulo in articulos %}
            <li>
                <h4> {{articulo.id}} - {{articulo.title}} </h4>
                <p>{{articulo.content}}</p> 
                <a href ="{% url 'borrar' articulo.id %}"> Eliminar </a> <br>
            </br>
            </li>
            
        {% endfor %}
    </ul>
{% endblock %}
